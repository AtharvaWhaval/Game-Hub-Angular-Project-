<header class="bg-black sticky top-0 z-50">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img
          class=""
          style="height: 80px; width: 150px"
          src="../../../assets/images/GAME HUB logo.png"
          alt=""
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="navbar-links hidden lg:flex lg:gap-x-12">
      <a
        routerLink="./home"
        class="text-sm font-semibold leading-6 text-white"
        routerLinkActive="active"
        >Home</a
      >
      <a
        routerLink=""
        class="text-sm font-semibold leading-6 text-white"
        routerLinkActive="active-link"
        >About</a
      >
      <a
        routerLink=""
        class="text-sm font-semibold leading-6 text-white"
        routerLinkActive="activeLink"
        >My Games</a
      >
    </div>
    <!-- <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="#" class="text-sm font-semibold leading-6 text-white"
        >Log out <span aria-hidden="true">&rarr;</span></a
      >
    </div> -->
    <div class="hidden lg:flex lg:flex-1 mx-3 lg:justify-end">
      <button>
        <img
          class="inline-block h-10 w-10 rounded-full ring-1 ring-gray-100"
          src="../../../assets/images/cart.png"
          alt=""
        />
      </button>
    </div>
    <!-- <div class="hidden lg:flex mx-3 lg:justify-end">
      <button>
        <img
          class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
          src="../../../assets/images/avatar.jpg"
          alt=""
        />
      </button>
    </div> -->
    <div class="relative inline-block text-left">
      <div>
        <!-- <button
          type="button"
          class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          id="menu-button"
          aria-expanded="false"
          aria-haspopup="false"
        >
          Options -->
        <button
          class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm font-semibold"
          (click)="toggleDropdown()"
        >
          <img
            class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
            src="../../../assets/images/avatar.jpg"
            alt=""
          />
          <svg
            class="-mr-1 h-5 w-5 text-gray-400 mt-3"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <!--       
          Dropdown menu, show/hide based on menu state.
      
          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
      <div
        *ngIf="isDropdownOpen"
        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a
            href="#"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-300"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            (click)="closeDropdown()"
            >Profile</a
          >

          <form method="POST" action="#" role="none">
            <button
              type="submit"
              class="text-gray-700 block w-full px-4 py-2 text-left text-sm hover:bg-gray-300"
              role="menuitem"
              tabindex="-1"
              id="menu-item-3"
              (click)="logout()"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</header>
