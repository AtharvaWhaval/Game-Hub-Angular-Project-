<div class="bg-white px-20 py-10 min-h-screen">
  <h1 class="text-3xl font-bold tracking-tight text-gray-900">
    Downloaded Games
  </h1>
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
    *ngIf="downloadedGames.length != 0; else elseBlock"
  >
    <div
      class="mt-2 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div class="group relative" *ngFor="let game of downloadedGames">
        <div
          class="overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 h-auto w-auto"
        >
          <img
            [src]="game.gameImgUrl"
            [alt]="game.gameName"
            class="object-center lg:h-40 lg:w-80"
          />
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3>
              <a routerLink="">
                <p
                  class="text-xl font-semibold text-gray-900"
                  aria-hidden="true"
                  class="absolute inset-0"
                ></p>
                {{ game.gameName }}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{ game.gameDescription }}</p>
          </div>
          <p class="text-sm text-gray-900">
            {{ game.releasedDate | slice : 0 : 10 }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="m-auto h-full">
      <h1>There are no downloaded Games!</h1>
    </div>
  </ng-template>
</div>
