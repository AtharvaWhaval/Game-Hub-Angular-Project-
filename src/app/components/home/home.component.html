<!-- Your Bootstrap Carousel HTML code -->
<div
  id="carouselExampleCaptions"
  class="carousel slide mt-12"
  data-bs-ride="carousel"
>
  <!-- Carousel Indicators -->
  <div class="carousel-indicators">
    <button
      *ngFor="let game of upcomingGames; let i = index"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === currentSlideIndex"
      (click)="changeSlide(i)"
    ></button>
  </div>

  <!-- Carousel Slides -->
  <div class="carousel-inner">
    <div
      *ngFor="let game of upcomingGames; let i = index"
      class="carousel-item"
      [class.active]="i === currentSlideIndex"
    >
      <img
        [src]="game.gameImgUrl"
        class="d-block w-100"
        [alt]="game.gameName"
        style="height: 500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ game.gameName }}</h1>
        <!-- <p>{{ game.gameDescription }}</p> -->
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
    (click)="prevSlide()"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
    (click)="nextSlide()"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Game Genre -->
<section>
  <div>
    <h1 class="section-headings">Game Genre</h1>
  </div>
  <div class="team-area row">
    <div
      class="box col-md-4"
      *ngFor="let genre of gameGenreList"
      routerLink="game-genre-cards/{{ genre.genreId }}"
    >
      <figcaption>
        <h2>{{ genre.genreName }}</h2>
      </figcaption>

      <img alt="" [src]="genre.genreImgUrl" style="height: 220px" />
    </div>
  </div>
</section>
